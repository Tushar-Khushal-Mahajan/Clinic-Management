<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/commons/global-css.css">
    <link rel="stylesheet" href="../styles/commons/header.css">
    <link rel="stylesheet" href="./styles/doctor-list.css">
    <link rel="stylesheet" href="../styles/commons/spinner-css.css">
    <title>Patient List</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <a href="dashboard.html">Home</a>
        <span></span>
        <a href="#" class="active">Patient List</a>
    </header>
    <!-- End Header -->

    <!-- SearchBar -->
    <section class="search">
        <section class="search-section">
            <input type="text" class="search-input" placeholder="Search" id="SEARCH_INPUT">
            <span class="searchIcon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </section>
    </section>
    <!-- End SearchBar -->

    <!-- Main Section -->
    <main class="main">
        <table class="table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="TBL_BODY">

            </tbody>
        </table>
    </main>
    <!-- End Main Section -->
    <!-- Spinner Code  -->
    <div class="d-flex justify-content-center align-items-center Spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- End Spinner -->

    <script type="module" src="./js/patient-list.js"></script>
</body>

</html>
