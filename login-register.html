<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/commons/global-css.css">
    <link rel="stylesheet" href="./styles/login-register.css">
    <link rel="stylesheet" href="./styles/commons/inputs.css">
    <title>Auth.</title>
</head>

<body>

    <header class="header">
        You Are Not Logged In -
    </header>

    <main class="mainSection">
        <section class="form-section">

            <!-- Login Form -->
            <form id="Login-Form">
                <div class="container mt-5">
                    <!-- Horizontal Strip -->
                    <div class="d-flex flex-wrap justify-content-end radio-btns">

                        <div class="p-2">
                            <input type="radio" id="radio1" name="user" value="patients" checked>
                            <label for="radio1">Patient</label>
                        </div>

                        <div class="p-2">
                            <input type="radio" id="radio2" name="user" value="doctors">
                            <label for="radio2">Doctor</label>
                        </div>

                        <div class="p-2">
                            <input type="radio" id="radio3" name="user" value="Receptionist">
                            <label for="radio3">Receptionist</label>
                        </div>
                    </div>
                    <!-- End horizontal Strip -->
                    <div class="field-container">
                        <input type="email" class="input-field" name="email" required />
                        <label class="label">Email</label>
                    </div>
                    <div class="field-container">
                        <input type="password" class="input-field" name="password" required />
                        <label class="label">Password</label>
                    </div>

                    <p>Don't have an account ? <a href="#" onclick="Toggle('login')">Register</a></p>

                    <div class="btn">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </div>
                </div>
            </form>


            <!-- Register Form -->
            <form id="Register-Form">
                <div class="field-container">
                    <input type="text" class="input-field" name="name" required />
                    <label class="label">Enter Name</label>
                </div>
                <div class="field-container">
                    <input type="email" class="input-field" name="email" required />
                    <label class="label">Email</label>
                </div>
                <div class="field-container">
                    <input type="number" class="input-field" name="mobile" required />
                    <label class="label">Mobile No</label>
                </div>
                <div class="field-container">
                    <input type="password" class="input-field" name="password" required />
                    <label class="label">Password</label>
                </div>
                <div class="field-container">
                    <input type="password" class="input-field" name="confirm_password" required />
                    <label class="label">Confirm Password</label>
                </div>

                <p>Already have an account ? <a href="#" onclick="Toggle('register')">Log In</a></p>

                <div class="btn">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </div>
            </form>

        </section>
        <section class="image-section">
            <img src="./images/login.gif" alt="">
        </section>
    </main>


    <script type="module" src="./js/login-module.js"></script>
    <script>
        function Toggle(name) {
            if (name == "login") {
                //login hide
                document.querySelector("#Login-Form").style.display = "none";
                document.querySelector("#Register-Form").style.display = "block";
                //register apper
            } else {
                //login appr
                document.querySelector("#Login-Form").style.display = "block";
                document.querySelector("#Register-Form").style.display = "none";
                //register hide
            }
        }
    </script>
</body>

</html>
