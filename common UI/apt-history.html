<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <link rel="stylesheet" href="../styles/commons/header.css">
    <link rel="stylesheet" href="../styles/commons/global-css.css">
    <link rel="stylesheet" href="../Reciptionist UI/styles/doctor-list.css">
    <link rel="stylesheet" href="../Reciptionist UI/styles/see-apt.css">
    <link rel="stylesheet" href="../styles/commons/spinner-css.css">

    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }

        .header {
            width: 40px;
            height: 40px;
            background-color: var(--first-color);

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;

        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>

    <title>Patient History</title>
</head>

<body>
    <header class="header ml-3">
        <a href="#" id="BACK_BTN">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
    </header>

    <h1 class="mt-2 text-center font-weight-bold">Patient Information</h1>

    <table class="m-3 table col-lg-5 col-sm-12">
        <tr>
            <td class="font-weight-bold">Name :</td>
            <td id="P_NAME"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">Email :</td>
            <td id="P_EMAIL"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">Contact :</td>
            <td id="MOBILE"></td>
        </tr>

    </table>

    <!-- SearchBar -->
    <section class="search">
        <section class="search-section">
            <input type="text" class="search-input" placeholder="Search" id="SEARCH_INPUT">
            <span class="searchIcon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </section>
    </section>
    <!-- End SearchBar -->

    <!-- Main Section -->
    <main class="main">

        <table class="table text-center">
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Apt. Date</th>
                    <th>Status</th>
                    <th>Consultancy Fees</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="TBL_BODY">

            </tbody>
        </table>
    </main>
    <!-- End Main Section -->
    <!-- Spinner Code  -->
    <div class="d-flex justify-content-center align-items-center Spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- End Spinner -->

    <script type="module" src="./js/apt-history.js"></script>
</body>

</html>
