<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/commons/header.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/commons/global-css.css">
    <link rel="stylesheet" href="./styles/createApt.css">


    <title>Appointment</title>
</head>

<body>
    <header class="header">
        <a href="patient-dashboard.html">Home</a>
        <span></span>
        <a href="#" class="active">New Appointment</a>
        <span></span>
        <a href="my-appointments.html">My Appointments</a>
    </header>

    <main class="main">
        <section class="img-section">
            <img src="./images/dr2.gif" />
        </section>
        <section class="form-section">
            <form id="APT_FORM">
                <div class="form-group">
                    <label for="SEPECIALIZATION_MENU">Specialization : </label>
                    <select name="Specialization" class="form-control" id="SEPECIALIZATION_MENU">
                        <option value="general">General</option>
                        <option value="pediatrician">Pediatrician</option>
                        <option value="cardiologist">Cardiologist</option>
                        <option value="dermatologist">Dermatologist</option>
                        <option value="ob-gyn">Gynecologist/Obstetrician</option>
                        <option value="orthopedic-surgeon">Orthopedic Surgeon</option>
                        <option value="neurologist">Neurologist</option>
                        <option value="psychiatrist">Psychiatrist</option>
                        <option value="oncologist">Oncologist</option>
                        <option value="endocrinologist">Endocrinologist</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="DOCTOR_MENU">Doctor : </label>
                    <select name="did" class="form-control" id="DOCTOR_MENU">

                    </select>
                </div>

                <div class="form-group">
                    <label for="MESSAGE">Description : </label>
                    <textarea id="MESSAGE" class="form-control" name="Prescription"></textarea>
                </div>
                <div class="form-group btn-section">
                    <button class="btn" type="submit">Submit</button>
                    <button class="btn" type="reset" id="RESET_BTN">reset</button>
                </div>
            </form>
        </section>
    </main>


    <script type="module" src="./js/create-apt.js"></script>
</body>

</html>
